enabled: true
kind: json-cidrs
group_base: gpt-user
change_detector: auto
urls:
  - https://openai.com/chatgpt-user.json
json:
  timestamp_field: creationTime
  cidr_fields:
    - ipv4Prefix
    - ipv6Prefix
rules:
  policy: allow
  enabled: true
upload:
  max_per_group: 10000
  initial_batch_size: 10000
  append_batch_size: 500
  sleep_between_batches: 0.4
  cleanup: delete
  placeholder_ip: 192.0.2.1