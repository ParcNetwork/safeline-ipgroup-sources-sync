enabled: true
kind: txt-scored
group_base: ipsum
change_detector: hash

urls:
  - https://raw.githubusercontent.com/stamparm/ipsum/master/ipsum.txt

txt:
  field_sep: "\t"
  ip_index: 0
  score_index: 1

upload:
